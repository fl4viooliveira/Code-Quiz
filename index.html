<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <!-- Primary Meta Tags   -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <meta
      property="og:title"
      content="Coding Quiz"
      key="Coding Quiz"
    />
    <meta
      name="description"
      content="Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!"
    />
    <meta
      name="keywords"
      content="quiz, javascript, html, frontend, css, opensource"
    />

    <!-- Open Graph / Facebook   -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://fl4viooliveira.github.io/Code-Quiz/"
    />
    <meta property="og:title" content="Coding Quiz" />
    <meta
      property="og:description"
      content="Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!"
    />
    <meta
      property="og:image"
      content="https://fl4viooliveira.github.io/Code-Quiz/assets/img/page.png"
    />

    <!-- Twitter  -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://fl4viooliveira.github.io/Code-Quiz/"
    />
    <meta property="twitter:title" content="Code Quiz" />
    <meta
      property="twitter:description"
      content="Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!"
    />
    <meta
      property="twitter:image"
      content="https://fl4viooliveira.github.io/Code-Quiz/assets/img/page.png"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
